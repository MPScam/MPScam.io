<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>catPic</title>
</head>
<body>
<h1>Show Cat stuff for yes?</h1>
<p>To see a picture of a cat, type "yes" in the box below:</p>
<input type="text" id="userInput">
<button onclick="showCatImage()">CATS</button>

<div id="catImageContainer" style="display: none;">
    <img id="catImage" src="" alt="Cat Image">
</div>

<script>
function showCatImage() {
    var userInput = document.getElementById("userInput").value.toLowerCase();
    
    if (userInput === "yes") {
        document.getElementById("catImage").src = "https://www.purina.co.nz/sites/default/files/styles/ttt_image_510/public/2021-02/CAT%20BREED%20Hero%20Mobile_0010_Scottish_fold.jpg?itok=jQVhy4jY/150/115"; // Example cat image URL
        document.getElementById("catImageContainer").style.display = "block";
    } else {
        alert("You must type 'yes' to see the cat image.");
    }
}
</script>
</body>
</html>
