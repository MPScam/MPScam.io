<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Cat Image</title>
</head>
<body>
<h1>Show Cat Image</h1>
<p>To see a picture of a cat, please type "yes" in the box below:</p>
<input type="text" id="userInput">
<button onclick="showCatImage()">Submit</button>

<div id="catImageContainer" style="display: none;">
    <img id="catImage" src="" alt="Cat Image">
</div>

<script>
function showCatImage() {
    var userInput = document.getElementById("userInput").value.toLowerCase();
    
    if (userInput === "yes") {
        document.getElementById("catImage").src = "https://placekitten.com/200/300"; // Example cat image URL
        document.getElementById("catImageContainer").style.display = "block";
    } else {
        alert("You must type 'yes' to see the cat image.");
    }
}
</script>
</body>
</html>
