    if (userInput === "yes") {
        document.getElementById("catImage").src = "https://www.purina.co.nz/sites/default/files/styles/ttt_image_510/public/2021-02/CAT%20BREED%20Hero%20Mobile_0010_Scottish_fold.jpg?itok=jQVhy4jY"; // Example cat image URL

        alert("You must type 'yes' to see the cat image.");
    }
    }
